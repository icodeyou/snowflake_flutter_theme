name: snowflake_flutter_theme
description: Snowflake theme for Flutter
version: 0.0.12+12

publish_to: "none" # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  bot_toast: ^4.1.3
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_form_builder: ^9.3.0
  flutter_spinkit: ^5.1.0
  flutter_svg: ^2.0.16
  fluttertoast: ^8.2.10
  gap: ^3.0.1
  slang: ^4.0.0
  slang_flutter: ^4.0.0
  string_validator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  slang_build_runner: ^4.0.0

flutter:
  uses-material-design: true
