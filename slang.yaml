base_locale: en
fallback_strategy: none
namespaces: false
output_file_name: translations.g.dart
output_directory: lib/src/i18n
input_directory: lib/src/i18n
input_file_pattern: .i18n.yaml
output_format: single_file
translate_var: t

contexts:
  gender_context:
    enum:
      - male
      - female
    default_parameter: gender
    generate_enum: true
